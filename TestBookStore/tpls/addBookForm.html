<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">Add New Book</div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form role="form" name="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-md-2 control-label">
              Book Title:
            </label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Enter book title here" ng-model="userInfo.email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">
              Book Type:
            </label>
            <div class="col-md-10">
              <select class="form-control">
                <option>IT</option>
                <option>Finance</option>
                <option>Philosophy</option>
                <option>Others</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">
              Publish Date:
            </label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Enter the date as YYYY-mm-dd" ng-model="userInfo.password">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label">
              Author:
            </label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Enter the author's name" ng-model="userInfo.password">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">
              Any softcopy:
            </label>
            <div class="col-md-10">
              <input type="checkbox"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <a ui-sref="booklist({bookType:0})" class="btn btn-success" ng-disabled="form.$invalid">Save</a>
              <a ui-sref="booklist({bookType:0})" class="btn btn-primary">Cancel</a>
              <button class="btn btn-default" ng-click="setFormData()">Clear</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
