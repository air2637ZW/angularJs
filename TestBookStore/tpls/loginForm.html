<div class="panel panel-primary">
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Lib Management SYStem</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2 control-label">
							User name:
						</label>
						<div class="col-md-10">
							<input type="email" class="form-control" placeholder="recommand Gmail" ng-model="userInfo.email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">
							Password:
						</label>
						<div class="col-md-10">
							<input type="password" class="form-control" placeholder="Enter your password here" ng-model="userInfo.password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<a class="btn btn-success btn-lg" ui-sref="booklist({bookType:0})">Login</a>
							<button class="btn btn-default btn-lg" ng-click="setFormData()">Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
