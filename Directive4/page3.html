<!DOCTYPE html>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="../bootstrap.min.css">
<script type="text/javascript" src="../node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="../angular.min.js"></script>
<script type="text/javascript" src="app3.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div ng-controller="AccordinDemoCtrl">
					<p>
						<button class="btn btn-default btn-md" ng-click="status.open = !status.open">Toggle last panel</button>
						<button class="btn btn-default btn-md" ng-click="status.isFirstDisabled = !status.isFirstDisabled">Enable/ Disable first panel</button>
					</p>

					<label class="checkbox">
						<input type="checkbox" ng-model="oneAtATime">Open only one at a time
					</label>

					<accordin close-others="oneAtATime">
						<accordin-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
							The content is straight in the template.
						</accordin-group>

						<accordin-group heading="{{group.title}}" ng-repeat="group in groups">
							{{group.content}}
						</accordin-group>

						<accordin-group heading="Dynamic Body Content">
							<p>The body of the accordin group grow to fit the contents</p>
							<button class="btn btn-default btn-md" ng-click="addItem()">Add Item</button>
							<div ng-repeat="item in items">{{item}}</div>
						</accordin-group>

						<accordin-group is-open="status.open">
							<accordin-heading>
								I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
							</accordin-heading>
							This is just some content to illustrate fancy headings.
						</accordin-group>
					</accordin>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
